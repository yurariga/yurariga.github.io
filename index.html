    <script type="text/javascript">
      function getImagesByAlt() {
        var allImages = document.getElementsByTagName("img");
        var x = 0;

        myAlt = document.getElementById("mySearch").value;

        for (var i = 0, len = allImages.length; i < len; ++i) {
          let altText = allImages[i].alt;
          if (altText.indexOf(myAlt) !== -1) {
            x = x + 1;
            //addElement();
            let parentElement1 = document.getElementById("div1");
            let newElement1 = document.createElement("img");
            newElement1.setAttribute("src", allImages[i].src);
            newElement1.setAttribute("width", "600");
            newElement1.setAttribute("height", "400");
            parentElement1.appendChild(newElement1);
          }
        
        }
        if (x == 0) {
            alert("Nothing Found")
        }
      }

    function reload() {
        reload = location.reload();
      }
